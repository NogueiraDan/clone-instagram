<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Clone instagram</title>
</head>

<body>
    <div class="instragram-wrapper">
        <div class="instagram-phone">
            <img src="assets/images/instagram-celular.png" alt="Phone">
        </div>

        <div class="instagram-continue">
            <div class="group">

                <img src="assets/images/instagram-logo.png" class="instagram-logo" alt="logo">

                <div class="profile-photo">
                    <img src="assets/images/user.png" alt="Profile">
                </div>
                <a href="#" class="instagram-login">Continue como {username}</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é {username} ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo </p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
